<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - BH Bank</title>
    <link rel="stylesheet" href="/static/css/style1.css">
    <style>
        .login-logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 120px;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
        .message {
            color: green;
            text-align: center;
            margin-bottom: 15px;
        }
        video, canvas {
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="navbar-logo">
        <img src="/static/css/bh_logo.png" alt="BH Bank">
        <span class="bank-name">BH Bank</span>
    </div>
</nav>

<div class="login-container">
    <div class="login-box">
        <img src="/static/css/bh_logo.png" alt="Logo BH Bank" class="login-logo">
        <h2>üìù Cr√©er un compte</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if info %}
            <p class="message">{{ info }}</p>
        {% endif %}

        <form method="post" action="/register">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="form-group">
                <input type="checkbox" id="enableFace" name="enableFace">
                <label for="enableFace">Je souhaite enregistrer mon visage üë§</label>
            </div>

            <div id="faceCaptureContainer" style="display: none;">
                <button type="button" id="start-camera">üì∏ Capturer le visage</button>
                <video id="video" width="300" autoplay></video>
                <canvas id="canvas" width="300" height="300" style="display: none;"></canvas>
                <input type="hidden" name="face_image" id="face_image">
            </div>

            <input type="submit" value="‚úÖ Cr√©er un compte">
        </form>

        <p class="login-footer">D√©j√† un compte ? <a href="/login">Connexion</a></p>
    </div>
</div>

<script>
    // S√©curit√© mot de passe
    document.querySelector("form").addEventListener("submit", function (e) {
        const password = document.getElementById("password").value;

        const minLength = password.length >= 8;
        const hasUppercase = /[A-Z]/.test(password);
        const hasDigit = /[0-9]/.test(password);
        const hasSpecial = /[^A-Za-z0-9]/.test(password);

        if (!(minLength && hasUppercase && hasDigit && hasSpecial)) {
            e.preventDefault();
            alert("‚ùå Le mot de passe doit contenir au moins :\n- 8 caract√®res\n- 1 majuscule\n- 1 chiffre\n- 1 caract√®re sp√©cial.");
        }
    });

    // Affichage du bloc cam√©ra si checkbox coch√©e
    document.getElementById("enableFace").addEventListener("change", function () {
        document.getElementById("faceCaptureContainer").style.display = this.checked ? "block" : "none";
    });

    // Capture de visage
    document.getElementById("start-camera").addEventListener("click", async () => {
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const faceInput = document.getElementById("face_image");

        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        setTimeout(() => {
            canvas.style.display = "block";
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL("image/jpeg");
            faceInput.value = imageData;

            stream.getTracks().forEach(track => track.stop());
            video.style.display = "none";
        }, 3000);
    });
</script>

</body>
</html>
